VOBetting\Bookmaker:
  type: entity
  repositoryClass: VOBetting\Bookmaker\Repository
  table: bookmakers
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length : !php/const VOBetting\Bookmaker::MAX_LENGTH_NAME
      nullable: false
    exchange:
      type: boolean
      nullable: false